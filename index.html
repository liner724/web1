    <h2>Web?</h2>
      <p>
        웹의 다른 뜻은 다음과 같다.
        <ol>
          <li>웹(web)은 기본적으로 거미줄을 뜻한다.</li>
          <li><a href="https://ko.wikipedia.org/wiki/%EC%9B%94%EB%93%9C_%EC%99%80%EC%9D%B4%EB%93%9C_%EC%9B%B9" target="_blank" title="줄여서 WWW">

          <li>월드와이드웹: 세계 최초의 웹 브라우저</li>
          <li>웹 2.0, 웹 3.0</li>
          <li>웹사이트(website)</li>
          <li>웹(WEB)은 도널드 커누스가 제안한 프로그래밍 시스템이다.</li>
          <li>웹(Web)은 그놈 데스크톱의 웹 브라우저이다.</li>
          <li>월간 웹은 1998년 창간된 월간지이다.</li>
